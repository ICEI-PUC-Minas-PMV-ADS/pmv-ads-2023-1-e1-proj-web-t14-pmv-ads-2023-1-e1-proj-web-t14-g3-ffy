<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <title>Finance FY</title>
            <link rel="stylesheet" href="style.css">
        </head>

        <body>
            <details>
                <summary>Conheça o seu perfil de investidor:</summary>
                <form>
                    <p>Você possui alguma experiência com investimentos?</p>
                    <label for="Sim">Sim</label>
                    <input type="radio" id="Sim" name="XP"> 
                    <label for="Não">Não</label>
                    <input type="radio" id="Não" name="XP">

                    <p>O que você mais valoriza no momento de investir?</p>
                    <label for="Buscar maiores retornos">Buscar maiores retornos </label>
                    <input type="radio" id="Buscar maiores retornos" name="maisValoriza">
                    <label for="Equilíbrio entre segurança e rentabilidade">Equilíbrio entre segurança e rentabilidade </label>
                    <input type="radio" id="Equilíbrio entre segurança e rentabilidade" name="maisValoriza">
                    <label for="Proteger meu patrimônio, evitando perdas">Proteger meu patrimônio, evitando perdas </label>
                    <input type="radio" id="Proteger meu patrimônio, evitando perdas" name="maisValoriza">

                    <p>O que você faria se seus investimentos variassem entre retornos positivos e negativos?</p>
                    <label for="apresentarRisco">Analisaria com tranquilidade, pois esse cenário pode apresentar risco </label>
                    <input type="radio" id="apresentarRisco" name="retornosPositivosNegativos">
                    <label for="resgatarTudo">Resgataria tudo </label>
                    <input type="radio" id="resgatarTudo" name="retornosPositivosNegativos">
                    <label for="apresentarOportunidade">Analisaria com tranquilidade, pois esse cenário pode apresentar oportunidade </label>
                    <input type="radio" id="apresentarOportunidade" name="retornosPositivosNegativos">
                    
                </form>
            </details>
        </body>
        
    </html>
